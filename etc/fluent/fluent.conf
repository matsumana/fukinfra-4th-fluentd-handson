<source>
  type forward
  port 24224
</source>

<source>
  type hoge
  tag tag01
</source>

<match debug.**>
  type stdout
</match>

<source>
  type tail
  path /var/log/httpd/access_log
  pos_file /var/lib/fluent/access_log.pos
  format apache
  tag apache.rewrite
</source>

<source>
  type tail_multiline
  path /home/fluent/multiline.log
#  format /^(?<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2} (\+|-)\d{4}) (?<severity>[^ ]*) (?<value>[^ ]*)$/
  format /^(?<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) (?<timezone>[^ ]*) (?<severity>[^ ]*) (?<value>[^ ]*)$/
  tag myapp.debug
</source>

<match apache.rewrite>
  type rewrite_tag_filter
  rewriterule1 path \.(gif|jpe?g|png|ico)$ ignore
  rewriterule2 path .* apache.access
</match>

<match apache.access>
  type copy
  <store>
    type stdout
  </store>
  <store>
    type forward
    <server>
      host sl00
      port 34224
    </server>
    buffer_type file
    buffer_path /var/log/fluent/apache-forward
    retry_limit 9
    flush_interval 5s
  </store>
  <store>
    type file
    path /var/log/fluent/apache
  </store>
</match>

<match ignore>
  type null
</match>

<match myapp.**>
  type copy
  <store>
    type stdout
  </store>
  <store>
    type forward
    <server>
      host sl00
      port 34224
    </server>
    buffer_type file
    buffer_path /var/log/fluent/myapp-forward
    retry_limit 9
    flush_interval 5s
  </store>
  <store>
    type file
    path /var/log/fluent/myapp
  </store>
</match>
